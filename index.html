<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Oswald:wght@300&display=swap" rel="stylesheet">

    <title>FocusPod</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="row">
          <h3>To Do List</h3>
          <input type="text" id="myInput" placeholder="Title...">
          <span class="addBtn" onclick="newElement()">Add</span>
        </div>
        <ul id="myUL">
        </ul>
      </div>
      <div class="col-4">
        <div class="row">
          <h1 class="MainTitle">FocusPod</h2>
        </div>
        <div class="row">
          <img class="topImage" src="img/top.png" alt="topImage">
        </div>
        <div class="row">
          <!-- Timer start-->
          <div id="timer">
            <span id="mins">60:</span>
            <span id="seconds">00</span>  
          </div>
          <div class="timer_controls">
            <select id="time">
              <option value="60">60</option>
              <option value="30">30</option>
              <option value="25">25</option>
              <option value="15">15</option>
            </select>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
              </select>
          </div>
          <!-- Timer End -->
        </div>
      </div>




      <!-- Ambient Sounds -->
      <div class="col-4 ">
        <h3>Ambience</h3>
        <p>Light Rain</p>
        <audio controls loop controlslist="nodownload noplaybackrate">
          <source src="sounds/light-rain.mp3" type="audio/mpeg">
        </audio>
        <p>Urban Park</p>
        <audio controls loop controlslist="nodownload noplaybackrate">
          <source src="sounds/urban-park.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
